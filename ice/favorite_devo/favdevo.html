<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table class="blueTable">
          <thead>
          <tr>
          <th>Speaker</th>
          <th>Title</th>
          <th>Location</th>
          <th>Year</th>
          </tr>
          </thead>
          <tbody>
          <tr>
          <td>Elder Kim B. Clark</td>
          <td>In the Hands of the Lord</td>
          <td>BYU-I I-Center</td>
          <td>2025</td>
          </tr>
          <tr>
          <td>Stephanie L. Colvin</td>
          <td>First Things First</td>
          <td>BYU-I I-Center</td>
          <td>2025</td>
          </tr>
          <tr>
          <td>Elder Clark G. & Sister Christine C. Gilbert</td>
          <td>Finding the Savior in the Proclamation</td>
          <td>BYU-I I-Center</td>
          <td>2025</td>
          </tr>
          </tbody>
          </table>

          <h4>Add Your Own</h4>
          <form>
            <label for="speaker">Speaker:</label><br>
            <input type="text" name="speaker"><br>
            <label for="title">Title:</label><br>
            <input type="text" name="title"><br>
            <label for="location">Location:</label><br>
            <input type="text" name="location"><br>
            <label for="year">Year:</label><br>
            <input type="number" name="year" min="2000" max="2025">
          </form>
      </div>
    </main>
  </div>
</body>
</html>
